<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConfusedBot - Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General reset and font */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #212121;
      color: #e0e0e0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main container for chat window */
    .chat-container {
      width: 450px;
      max-width: 100%;
      height: 700px;
      display: flex;
      flex-direction: column;
      background-color: #2C2F38;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* Messages container */
    #chatMessages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
      gap: 15px;
    }

    /* User and bot message styling */
    .message {
      max-width: 80%;
      padding: 12px;
      border-radius: 20px;
      word-wrap: break-word;
      font-size: 16px;
      line-height: 1.4;
    }

    .user {
      background-color: #4a90e2;
      align-self: flex-end;
    }

    .bot {
      background-color: #444;
      align-self: flex-start;
    }

    /* Input area and button styling */
    #inputContainer {
      display: flex;
      padding: 10px;
      background-color: #333;
      border-top: 1px solid #444;
    }

    #input {
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      background-color: #444;
      color: #fff;
      font-size: 14px;
      border: none;
      outline: none;
    }

    #askQuestionButton {
      padding: 12px 18px;
      border-radius: 25px;
      background-color: #4a90e2;
      color: white;
      border: none;
      margin-left: 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    #askQuestionButton:hover {
      background-color: #3d80d4;
    }

    /* Status text */
    #status {
      color: #f7a400;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

  </style>
</head>
<body>

  <div class="chat-container">
    <!-- Chat messages display area -->
    <div id="chatMessages"></div>

    <!-- Input field and submit button -->
    <div id="inputContainer">
      <input id="input" type="text" placeholder="Ask a question..." />
      <button id="askQuestionButton">Ask</button>
    </div>

    <!-- Status message (for success/error) -->
    <p id="status"></p>
  </div>

  <script>
    const apiKey = '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'; 

    // Event listener for the "Ask" button
    document.getElementById('askQuestionButton').addEventListener('click', async function() {
      const question = document.getElementById('input').value;
      if (question.trim() !== "") {
        await processQuestion(question);
      }
    });

    // Allow pressing 'Enter' to submit the question
    document.getElementById('input').addEventListener('keypress', async function(event) {
      if (event.key === 'Enter') {
        const question = document.getElementById('input').value;
        if (question.trim() !== "") {
          await processQuestion(question);
        }
      }
    });

    // Function to process the question and get the wrong answer
    async function processQuestion(question) {
      addMessage('user', question); // Add user message to chat
      document.getElementById('input').value = ''; // Clear the input field
      document.getElementById('status').innerText = 'Pending...';

      try {
        const wrongAnswer = await getWrongAnswer(question); // Fetch wrong answer
        addMessage('bot', wrongAnswer); // Add bot message to chat
        document.getElementById('status').innerText = 'Success';
      } catch (error) {
        addMessage('bot', "Sorry, something went wrong."); // Error message
        document.getElementById('status').innerText = 'Error';
      }
    }

    // Fetch the wrong answer from OpenAI API
    async function getWrongAnswer(question) {
      const apiEndpoint = "https://api.openai.com/v1/chat/completions";

      const correctResponse = await fetch(apiEndpoint, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`,
        },
        body: JSON.stringify({
          model: "gpt-4", // Or "gpt-3.5-turbo" for an earlier model
          messages: [{ role: 'user', content: question }],
          max_tokens: 100,
          temperature: 0.7
        }),
      });

      const correctAnswer = await correctResponse.json();
      let answerText = correctAnswer.choices[0].message.content;

      // Manipulate the answer to make it wrong
      return makeWrongAnswer(answerText);
    }

    // Function to create a wrong answer by altering the correct response
    function makeWrongAnswer(correctAnswer) {
      let wrongAnswer = correctAnswer.split('').reverse().join('');
      wrongAnswer += " (This is wrong!)"; // Add a tag to indicate itâ€™s wrong
      return wrongAnswer;
    }

    // Function to add a new message to the chat area
    function addMessage(sender, text) {
      const chatMessages = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);

      const textDiv = document.createElement('div');
      textDiv.classList.add('text');
      textDiv.textContent = text;

      messageDiv.appendChild(textDiv);
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
    }
  </script>

</body>
</html>
