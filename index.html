<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConfusedBot</title>
  <style>
    /* Basic resets */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212; /* Dark mode background */
      color: #f5f5f5; /* Light text for dark mode */
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 350px;
      height: 500px;
      display: flex;
      flex-direction: column;
      background-color: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    /* Chat messages container */
    #chatMessages {
      flex: 1;
      padding: 20px;
      overflow-y: scroll;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 10px;
      border-radius: 10px;
    }

    .user {
      background-color: #3b82f6;
      align-self: flex-end;
    }

    .bot {
      background-color: #4b5563;
      align-self: flex-start;
    }

    .text {
      word-wrap: break-word;
    }

    /* Input area */
    #inputContainer {
      display: flex;
      padding: 10px;
      background-color: #333;
      border-top: 1px solid #444;
    }

    #input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #444;
      background-color: #555;
      color: #f5f5f5;
      outline: none;
    }

    #askQuestionButton {
      padding: 10px 20px;
      border-radius: 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      margin-left: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    #askQuestionButton:hover {
      background-color: #2563eb;
    }

    /* Loading status */
    #status {
      color: #ff9800;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Chatbot Container -->
  <div class="chat-container">
    <div id="chatMessages"></div>  <!-- Area for messages -->
    <div id="inputContainer">
      <input type="text" id="input" placeholder="Ask a question..." />
      <button id="askQuestionButton">Ask</button>
    </div>
    <div id="status"></div> <!-- Status display -->
  </div>

  <!-- JavaScript inclusion -->
  <script>
    const apiKey = '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';

    // Set up event listeners
    document.getElementById('askQuestionButton').addEventListener('click', async function() {
      const question = document.getElementById('input').value;
      if (question.trim() !== "") {
        await processQuestion(question);
      }
    });

    // Allow pressing 'Enter' to submit the question
    document.getElementById('input').addEventListener('keypress', async function(event) {
      if (event.key === 'Enter') {
        const question = document.getElementById('input').value;
        if (question.trim() !== "") {
          await processQuestion(question);
        }
      }
    });

    // Process the question and get the wrong answer
    async function processQuestion(question) {
      addMessage('user', question);  // Add user question to chat
      document.getElementById('input').value = '';  // Clear input field

      // Set status to pending while awaiting answer
      document.getElementById('status').textContent = "Pending...";

      const wrongAnswer = await getWrongAnswer(question);

      // Set status to success after receiving wrong answer
      document.getElementById('status').textContent = "Success!";
      addMessage('bot', wrongAnswer);  // Add bot's wrong answer to chat
    }

    // Fetch the wrong answer from OpenAI API
    async function getWrongAnswer(question) {
      const apiEndpoint = "https://api.openai.com/v1/chat/completions";

      try {
        const correctResponse = await fetch(apiEndpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: "gpt-4",  // Use gpt-4 for better quality, can use gpt-3.5-turbo too
            messages: [{ role: 'user', content: question }],
            max_tokens: 100,
            temperature: 0.7
          }),
        });

        const correctAnswer = await correctResponse.json();
        let answerText = correctAnswer.choices[0].message.content;

        // Deliberately alter the answer to make it wrong
        return makeWrongAnswer(answerText);
      } catch (error) {
        console.error('Error fetching the answer:', error);
        return "Sorry, something went wrong!";
      }
    }

    // Function to deliberately make the answer wrong
    function makeWrongAnswer(correctAnswer) {
      // Reverse the text and add a "wrong" message at the end
      let wrongAnswer = correctAnswer.split('').reverse().join('');
      wrongAnswer += " (This is wrong!)";
      return wrongAnswer;
    }

    // Add a new message to the chat area
    function addMessage(sender, text) {
      const chatMessages = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);

      const textDiv = document.createElement('div');
      textDiv.classList.add('text');
      textDiv.textContent = text;

      messageDiv.appendChild(textDiv);
      chatMessages.appendChild(messageDiv);

      // Scroll the chat container to the bottom
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>

</body>
</html>
