<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfusedBot - Chatbot</title>
    <link rel="stylesheet" href="styles.css"> <!-- Make sure styles.css is in the same folder -->
</head>
<body>

    <div id="chatContainer">
        <!-- Chat Header -->
        <div id="header">
            ConfusedBot
        </div>
        
        <!-- Chat Messages Area -->
        <div id="chatMessages"></div>
        
        <!-- Status Message Area -->
        <div id="statusMessage"></div>
        
        <!-- Input Area -->
        <div id="inputArea">
            <input type="text" id="input" placeholder="Ask something..." autofocus>
            <button id="askQuestionButton">Ask</button>
        </div>
    </div>

    <script src="app.js"></script> <!-- Make sure app.js is in the same folder -->
</body>
</html>
