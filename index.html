<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfusedBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #chat {
            margin-top: 20px;
        }
        #response {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
        #input {
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
            width: 60%;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ConfusedBot</h1>
    <p>Ask ConfusedBot anything, and it will always give you the wrong answer!</p>

    <div id="chat">
        <input type="text" id="input" placeholder="Ask me anything..." />
        <button id="askQuestionButton">Ask ConfusedBot</button>
        <p id="response"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
